<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>Q&AMapping</title>
    <link rel="stylesheet" type="text/css" href="build/rappid.min.css">
    <link rel="stylesheet" type="text/css" href="build/joint.ui.paperScroller.min.css">
    <link href="css/header.css" rel="stylesheet"/>
    <link href="css/toolbar.css" rel="stylesheet"/>
    <link href="css/statusbar.css" rel="stylesheet"/>
    <link href="css/paper.css" rel="stylesheet"/>
    <link href="css/preview.css" rel="stylesheet"/>
    <link href="css/tooltip.css" rel="stylesheet"/>
    <link href="css/snippet.css" rel="stylesheet"/>
    <link href="css/dialog.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/left_menu.css" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        SVGElement.prototype.getTransformToElement = SVGElement.prototype.getTransformToElement || function (toElement) {
            return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
        };
    </script>
    <script src="data.js" ></script>

</head>
<body>
    <section id="app">
        <div class="stencil-container">
            <button type="button" class="" id="save" >保存</button>
            <div class="svg-stencil-container"></div>
        </div>
	    <div id="toolbar-container"></div>
        <div id="paper"></div>
	
        <div id="preview" class="preview"></div>        
        <div id="listRule" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">保存</h4>
                    </div>
                    <div class="modal-body">
                        <div id="modal">
                        </div>
                        <div id="another-div" style="display: none">
							<div id="question-id"></div>
                            <div id="question-val"></div>
                            <div id="answers-val"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="nodeQa" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">保存</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="row">
                                <div class="col-md-2 text-right"><label>保存</label></div>
                                <div class="col-md-9">
                                    <textarea rows="5" class="form-control form-check qName" required="">123</textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row m-top-sm">
                                <div class="col-md-2 text-right"><label>Answers</label></div>
                                <div class="col-md-10">
                                    <div class="listAnswer">
                                        <div class="row add-answer">
                                            <div class="col-md-11 m-bottom-sm form-inline">
                                                <button class="btn btn-info btn-sm btnAddAnswer">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">保存</button>
                        <button type="button" class="btn btn-info">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Rappid/JointJS dependencies: -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>

    <script src="build/rappid.min.js"></script>
    <script src="build/joint.ui.paperScroller.min.js"></script>

    <script src="src/joint.shapes.qad.js"></script>
    <script src="src/selection.js"></script>
    <script src="src/factory.js"></script>
    <script src="src/snippet.js"></script>
    <script src="src/app.js"></script>
    <script src="src/index.js"></script>

    <script>joint.setTheme('modern');</script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
